<mat-card>
    <mat-card-header>
        <div [ngClass]="item.icon" mat-card-avatar></div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.rank }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Info">
                <img [ngClass]="item.icon" alt="" mat-card-image>
            </mat-tab>
            <mat-tab label="Abilities">
                <mat-list>
                    <mat-list-item class="ability" *ngFor="let ability of item.abilities; trackBy: trackById">
                        <app-dynamic [entity]="ability"></app-dynamic>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
