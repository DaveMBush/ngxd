<mat-card *ngIf="hero">
    <mat-card-header>
        <button (click)="action.emit({ hero: hero, name: name })">{{ name }}</button> {{ forInput }}
        <div [ngClass]="hero.icon" mat-card-avatar></div>
        <mat-card-title>{{ hero.name }}</mat-card-title>
        <mat-card-subtitle>{{ hero.rank }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Info">
                <img [ngClass]="hero.icon" alt="" mat-card-image>
            </mat-tab>
            <mat-tab label="Abilities">
                <mat-list>
                    <mat-list-item class="ability" *ngFor="let ability of hero.abilities; trackBy: trackById">
                        <app-dynamic-entity [entity]="ability" (action)="action.emit($event)"></app-dynamic-entity>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
            <mat-tab label="Items">
                <mat-list>
                    <mat-list-item class="item" *ngFor="let item of hero.items; trackBy: trackById">
                        <app-dynamic-entity [entity]="item"></app-dynamic-entity>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
