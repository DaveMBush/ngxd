<button mat-button (click)="create()">Create {{ count }} items</button>
<button mat-button (click)="clear()">Clear</button>
<button mat-button (click)="auto()">Auto {{ left > 0 ? left : repeat }}</button>

<div *ngFor="let item of (items$ | async); trackBy: trackById">
    <app-ngxd-host-benchmark
        [ngxComponentOutlet]="resolver | resolve: item.type"
        [id]="item.id" (event)="onEvent($event)"
    ></app-ngxd-host-benchmark>
</div>
